<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Access Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 400px;
    }
    .spinner {
      margin-top: 20px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Verifying Device Access</h2>
    <p id="message">Please wait while we verify your device...</p>
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcXm5QQaYCCddVXNgGqTBAszdKEK-0PJQ",
      authDomain: "multi-service-app-77dd8.firebaseapp.com",
      projectId: "multi-service-app-77dd8",
      storageBucket: "multi-service-app-77dd8.firebasestorage.app",
      messagingSenderId: "123732555482",
      appId: "1:123732555482:web:ea47c825e0dbb504f597e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function checkDevice() {
      const msg = document.getElementById("message");
      let deviceId = localStorage.getItem("deviceId");
      if (!deviceId) {
        deviceId = "device-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", deviceId);
      }

      const ref = doc(db, "devices", deviceId);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        const name = prompt("Enter your device name:");
        await setDoc(ref, {
          name: name || "Unnamed Device",
          allowed: false,
          registeredAt: new Date()
        });
        msg.textContent = "‚úÖ Device registered. Waiting for admin approval...";
      } else if (snap.data().allowed) {
        msg.textContent = "‚úÖ Access granted! Redirecting...";
        setTimeout(() => window.location.href = "main.html", 1500);
      } else {
        msg.textContent = "‚è≥ Awaiting admin approval...";
        setTimeout(checkDevice, 5000);
      }
    }

    checkDevice();
  </script>
</body>
</html>
